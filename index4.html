<!DOCTYPE html>
    <html>
      <head>
        <title>
            Feedback Form
        </title>
        <style>
            button{
                    background-color: rgb(223, 228, 232);
                  }
        </style>
      </head>  
        <body>
            <h3>
                Feedback Form 
            </h3>
            <form>
                <fieldset>
                <br>
                <label> Name:</label>
                <input type="name" id="name" placeholder="Enter your full name">
                <br>
                <br>
                <label> Email:</label>
                <input type="email" id="email" placeholder="Enter your Email">
                <br>
                <br>
                <label> Password:</label>
                <input type="passwoord" id="Password" placeholder="Enter your Password">
                <br>
                <br>
                <label> Gender:</label>
                   <input type="radio" name="Gender" >Male
                   <input type="radio" name="Gender" >Female
                   <input type="radio" name="Gender" >Other
                <br>
                <br>
                <label>Country:</label>
                <select name="Country" id="Country">
                    <option value="India">India</option>
                    <option value="South Korea">South Korea</option>
                    <option value="Malaysia">Malaysia</option>
                </select>
                <br>
                <br>
                <label>About Me:</label>
                <br>
                <textarea id="textarea" rows="5" cols="40"></textarea>
                <br>
                <br>
                <button><a href="mybio.html">Submit</a></button>
                </fieldset>
             </form>
        </body>

     </html>
